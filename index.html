<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <div class="img-wrapper text-center">
        <img
          class="img-fluid"
          src="./images/banner-img.jpg"
          alt="banner image"
          width="800"
          height="400"
        />
      </div>
      <h1 class="text-center fs-1 fw-bold lh-lg">WATCH MOVIES ONLINE</h1>
      <ul class="list-unstyled row list g-5"></ul>
    </div>

    <div class="modal-overlay">
      <div
        class="modal-inner col-8 p-4 row align-items-start justify-content-between"
      >
        <div class="modal-left col col-md-6">
          <h3 class="modal-title mb-5"></h3>
          <iframe
            class="modal-iframe"
            width="100%"
            height="315"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="modal-info col col-md-6">
          <div class="d-flex align-items-center justify-content-between">
            <span class="modal-rank"></span>
            <span class="modal-year"></span>
            <span class="modal-time"></span>
          </div>
          <p class="modal-summary mt-5 mb-5"></p>
          <a class="modal-link d-inline-block" href="#">Show on IMDb</a>
          <button class="modal-close d-inline-block ms-5 btn btn-primary">
            Close
          </button>
        </div>
      </div>
    </div>

    <template class="render-item">
      <li class="col col-md-6 col-lg-4 render__item">
        <img class="movie-img img-fluid" src="" alt="movie img" />
        <div class="movie-info p-2">
          <h3 class="movie-title fw-bold fs-4"></h3>
          <div
            class="info-top d-flex align-items-center justify-content-between"
          >
            <span class="rank"></span>
            <span class="year"></span>
            <span class="time"></span>
          </div>
          <p class="movie-text fw-normal"></p>
          <button class="btn btn-success movie-btn">More Info</button>
        </div>
      </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./kinolar.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
